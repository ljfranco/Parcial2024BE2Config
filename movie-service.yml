server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: movie-service
  cloud:
    config:
       enabled: false
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3366/movie-dev
    username: usr-movie
    password: pwd-movie
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
