eureka:
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        lease-expiration-duration-in-seconds: 10
        lease-renewal-interval-in-seconds: 5
        prefer-ip-address: true
management:
    tracing:
        sampling:
            probability: 1.0
queue:
    movie:
        name: movieQueue
server:
    port: ${PORT:${SERVER_PORT:0}}
spring:
    application:
        name: movie-service
    cloud:
        config:
            enabled: false
    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        password: pwd-movie
        url: jdbc:mysql://localhost:3366/movie-dev
        username: usr-movie
    jpa:
        generate-ddl: true
        hibernate:
            ddl-auto: update
        show-sql: true
    rabbitmq:
        host: localhost
        password: guest
        port: 5672
        username: guest
